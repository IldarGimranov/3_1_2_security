<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form th:method="POST" th:action="@{'/admin/updateuser?id=' + ${user.getId()}}" th:object="${user}">

    <label for="name">Enter new name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="lastName">Enter new LastName: </label>
    <input type="text" th:field="*{name}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    <br/>

    <label for="year">Enter new year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>

    <label for="password">Enter new password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>



    <label for="role">Select role:</label>
    <select id="role" name="role">
        <option value="ROLE_USER">User Role</option>
        <option value="ROLE_ADMIN">Admin Role</option>
    </select>

    <input type="submit" value="Update"/>

</form>

</body>
</html>
